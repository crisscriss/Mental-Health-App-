<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mental Health App</title>
		<meta name="description" content="Mental Health App" />
		<meta name="keywords" content="Mental Health, App, Graph Visualization" />
		<meta name="author" content="madebycris.com, debparna" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/vicons-font.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/buttons.css" />
		<script src="js/modernizr1.custom.js"></script>

		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

	<body>
		<div class="container">
			<header class="codrops-header">
				<h1>Welcome to your journal<span>You can create a new journal, or look at your previous entries.</span></h1>
			</header>
			<section class="content">
				<div class="box bg-1">
					<button class="button button--antiman button--round-l button--text-medium"><i class="button__icon icon icon-plus"></i><span>New Journal Entry</span></button>
					<button class="button button--antiman button--round-l button--text-medium"><i class="button__icon icon icon-calendar"></i><span>Past Entries</span></button>
					<button class="button button--antiman button--round-l button--text-medium"><i class="button__icon icon icon-eye"></i><span>Graph Visualizations</span></button>
				</div>
			</section>
			<!-- Related demos -->
		</div><!-- /container -->
		<script>
			(function() {
				var isSafari = !!navigator.userAgent.match(/Version\/[\d\.]+.*Safari/);
				if(isSafari) {
					document.getElementById('support-note').style.display = 'block';
				}
			})();
		</script>
	<script src="js/toucheffects.js"></script>

	</body>
</html>
